<!DOCTYPE html>

<html>

<head>
	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="container mt-5">
		<h1 class="text-center">Intersnship Form</h1>

		<form class="was-validated">
			<div class="row">
				<div class="col-4">
					<label for="first-name-input">First Name</label>
					<input type="text" id="first-name-input" class="form-control" required>
					<div class="invalid-feedback">First name required!</div>
				</div>

				
				<div class="col-4">
					<lable for="last-name-input">Last Name</lable>
					<input  type="text" id="last-name-input" class="form-control" required>
					<div class="invalid-feedback">Last name required!</div>
				</div>
				
				<div class="col-4">
					<label for="email-input">Email Adress</label>
					<input type="email" required class="form-control" id="email-input">
					<div class="invalid-feedback">Email required!</div>
					
				</div>

				<div class="col-6 mt-4">
					<label for="college-input">College</label>
					<input type="text" class="form-control" required id="college-input">
					<div class="invalid-feedback">Please provide a valid college!</div>
				</div>
					
				<div class="col-3 mt-4">
					<label>Graduation Year</label>
               <select class="form-select" required>
			   <option value="">Choose...</option>
			   <option value="2022">2022</option>
			   <option value="2023">2023</option>
			   
			   </select>
					<div class="invalid-feedback">Please provide a valid graduation year! </div>
					
					
				</div>
				<div class="col-3 mt-3">
					<label for="roll-no-input">Roll No</label>
					<input type="text" required class="form-control" id="roll-no-input">
					<div class="invalid-feedback">Please provide a valid roll no.!</div>
					
				</div>
				<div class="col-12">
					<input type="checkbox" id="conditions-checkbox" label="check" class="form-check-inline checkbox" required>
					<label class="checkbox-label">Agree to terms and conditions</label>
					<div class="invalid-feedback">You must agree before submitting!</div>


					
				</div>
				<div class="col-4 mt-4">
					<button class="btn btn-primary">Submit form</button>
					
				</div>
				
				
				


				
			</div>
			
		</form>
		
	</div>



	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
